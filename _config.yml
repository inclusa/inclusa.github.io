# Site settings
title: inclusa
email: inclusa@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  A simple, whitespace, helvetica based portfolio theme.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://inclusa.github.io/"  # the base hostname & protocol for your site
twitter_username: inclusa
github_username:  inclusa

# Build settings
markdown: kramdown

highlighter: rouge

# Pagination
paginate: 100
paginate_path: "/blog/page:num"


collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/
  productivity:
    output: true
    permalink: /productivity/:path/
  poetry:
    output: true
    permalink: /poetry/:path/

# Gems
#gems: [jekyll-paginate]
plugins:
        - jekyll-paginate
        - jekyll-scholar

# Port
port: 4001 # Canvia el port del server al 4001

scholar:
  style: apa
  locale: en

  sort_by: none
  order: ascending

  group_by: none
  group_order: ascending

  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: ""

  replace_strings: true
  join_strings:    true

  #  use_raw_bibtex_entry: false

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"


